<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="form_title">Registration Form</h1>
    <div class="regform">
        <form action="" method="GET">
            <div>
                <label for="username" class="textlabel">Name :</label>
                <input type="text" name="username" size="20" required>
            </div>
            <div>
                <label for="email" class="textlabel">Email :</label>
                <input type="email" name="email" size="8" required>
            </div>
            <div>
                <label for="password" class="textlabel">Pass Word </label>
                <input type="text" name="username" size="30" required>
            </div>
            <div>
                <label for="Number" class="textlabel">PhoneNumber</label>
                <input type="number" name="Phone" size="10" required>
            </div>
            <div>
                <label for="gender" class="textlabel">gender</label>
                <select name="gender" id="gender">
                    <option value="Male">male</option>
                <option value="Female">female</option>
                </select>
                
            </div>
            <div>
                <label for="Language" class="textlabel">Language</label>
                <input type="text" name="Language" size="8" required>
            </div>
            <div>
                <label for="zipcode" class="textlabel">Zip code</label>
                <input type="number" name="zipcode" size="6" required>
            </div>
            <div>
                <label for="about" class="textlabel">About</label>
                <textarea name="about" id="" cols="40" rows="4"></textarea>
            </div> 
            <button type="submit">Register</button>
        </form>
    </div>

    
    
</body>
</html>
